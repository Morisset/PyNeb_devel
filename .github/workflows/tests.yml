name: test
on:
  pull_request:
    branches:
      - master
      - main
      - devel

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8.x
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scipy numpy matplotlib astropy h5py
          pip install .
      - name: Test with pytest
        run: |
          pip install pytest
          pytest pyneb/test --doctest-modules --junitxml=junit/test-results.xml
